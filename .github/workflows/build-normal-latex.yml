name: Build article standard normal latex
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      uploadpdf:
        description: 'should upload the pdf'
        required: true
        type: boolean    
  workflow_call:
    inputs:
      uploadpdf:
        description: 'should upload the pdf'
        required: false
        type: boolean


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        if: ${{ inputs.uploadpdf }}        
        
        with:
          name: main-normal-latex-article
          path: main.pdf

